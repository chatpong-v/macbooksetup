
#[[battery.display]]
#threshold = 100
#style = "bold green"

#[memory_usage]
#disabled = false
#threshold = 1

right_format = "$kubernetes $gcloud"
[kubernetes]
disabled = false
format = '[$symbol$context( \($namespace\))](dimmed $style)'

[gcloud]
format = 'on [$symbol$account(@$domain)(\($region\))]($style)'

